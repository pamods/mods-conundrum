<ul id='cShareSystems-tabs' data-bind='foreach: cShareSystems_tabs'>
    <li>
        <a data-bind='text: name, attr: { href: "#" + key}, click: model.cShareSystems_showTab'></a>
    </li>
</ul>
<div id="cSystemSharing-server" data-bind="visible: cShareSystems_showingSharedSystems">
    <div>
        <span class="input_label">Server</span>
        <select class="div_settings_control_select" data-bind="options: cShareSystems.serverOptions, optionsText: 'name', value: cShareSystems.server" />
		<a class="cSystemSharing-paging-button" data-bind="click_sound: 'default', rollover_sound: 'default'">
			<input type="button" value="&lt;"  class="btn_std" locattr="value"
				data-bind="enable: cShareSystems.hasPreviousPage, click: function(){cShareSystems.showPreviousPage();}">
		</a>
		<a class="cSystemSharing-paging-button" data-bind="click_sound: 'default', rollover_sound: 'default'">
			<input type="button" value="&gt;" class="btn_std" locattr="value"
				data-bind="enable: cShareSystems.hasNextPage, click: function(){cShareSystems.showNextPage();}">
		</a>
        <img data-bind="visible: cShareSystems_busy" class="cShareSystems_busy" src="coui://ui/main/shared/img/loading.gif"/>
    </div>
</div>
